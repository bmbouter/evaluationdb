<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Race to the Top School Level Activities Report</title>

        <!-- Le styles -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="reportstyle.css" media="screen" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="report.js"></script>
        <script type="text/javascript" src="https://spreadsheets.google.com/feeds/list/0AnZsJpNttyrZdDFPQUJjRWJxZTdsSG5mQ3hsSkktNWc/od6/public/basic?alt=json-in-script&callback=parseGoogleSpreadsheet"></script>

        <script type="text/javascript">
            $(window).bind("load", function() {
              var leaParam = getURLParameter("LEA");
              if (leaParam !== null) {
                  rows = rows.filter(function(val) {
                      if (val.leaname === leaParam) {
                          return true; 
                      }
                  });
              }
              render();
            });
        </script>
    </head>
    <body>
        <div id="data">
            <div id="title" style="background: #666666">
                <h1 style="color:white">Race to the Top School Level Activities Report<h1>
            </div>
            <table id="data_table" class="table">
            <thead>
                <tr style="background: #183560">
                    <!--<th style="color: white">LEA Name</th>-->
                    <th style="color: white"><h3>School Name</h3></th>
                    <th style="color: white"><h3>School Number</h3></th>
                    <th style="color: white" width="20px"><h3>Spring 2012 Tripod Student Survey Pilot (DPI)</h3></th>
                    <th style="color: white" class="centercell"><h3>Omnibus Survey</h3></th>
                    <th style="color: white" class="centercell"><h3>PD</h3></th>
                    <th style="color: white" class="centercell"><h3>RLA</h3></th>
                    <th style="color: white" class="centercell"><h3>STEM</h3></th>
                    <th style="color: white" class="centercell"><h3>TLE</h3></th>
                    <th style="color: white" class="centercell"><h3>DST</h3></th>
                    <th colspan="4">
                        <table class="table">
                            <th class="nopadding" style="color: white" class="centercell"><h3>Supply and Equitable Distribution of Teachers</h3></th>
                        </table>
                        <table class="table">
                            <thead>
                                <th class="nopadding" style="color: white" class="centercell"><h4>NCTC/<br />TFA</h4></th>
                                <th class="nopadding" style="color: white" class="centercell"><h4>NCVPS</h4></th>
                                <th class="nopadding" style="color: white" class="centercell"><h4>Strategic<br />Staffing</h4></th>
                                <th class="nopadding" style="color: white" class="centercell"><h4>NTSP</h4></th>
                            </thead>
                        </table>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </body>
</html>
